---

sql_exporter_version: 0.18.2

sql_exporter_download_url: "https://github.com/burningalchemist/sql_exporter/releases/download/{{ sql_exporter_version }}/sql_exporter-{{ sql_exporter_version }}.linux-amd64.tar.gz"
sql_exporter_archive_name: "v{{ sql_exporter_version }}.tar.gz"
sql_exporter_extracted_dir: "v{{ sql_exporter_version }}"

sql_exporter_force_install: false

sql_exporter_user: sql-exp
sql_exporter_group: "{{ sql_exporter_user }}"

sql_exporter_root_dir: /opt/sql_exporter
sql_exporter_release_dir: "{{ sql_exporter_root_dir }}/current"

sql_exporter_web_listen_address: "0.0.0.0:9237"
sql_exporter_log_level: info

sql_exporter_config:
  global:
    scrape_timeout_offset: 500ms
    min_interval: 0s
    max_connections: 3
    max_idle_connections: 3
    max_connection_lifetime: 10m
  collector_files:
  - "{{ sql_exporter_release_dir }}/collectors/*.collector.yml"
